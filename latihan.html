<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Challenge</title>

  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
    }

    th {
      background-color: lightgrey;
    }

    table tr:nth-child(even) {
      background-color: lightgrey;
    }

    table tr:hover {
      background-color: grey;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-direction: column;
      width: 100%;
      align-items: center;
    }
    img{
      width: 200px;
      height: 150px;
    }
    button {
      margin-top: 5%;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>JavaScript Arithmetic</h1>
    <table cellpadding="10" border="1">
      <tr style="background-color: lightgray;">
        <th>Variabel</th>
        <th>Nilai</th>
        <th rowspan="5"><img id="gambarHtml" src="https://www.techfor.id/wp-content/uploads/2019/12/html.png"  ></th>
      </tr>
      <tr>
        <td>a</td>
        <td id="satu">5</td>
      </tr>
      <tr>
        <td>b</td>
        <td id="dua">2</td>
      </tr>
      <tr>
        <td>c</td>
        <td id="tiga">1</td>
      </tr>
      <tr>
        <td>Hasil</td>
        <td id="hasil" onmouseover="tampilHasil()" onmouseout="hapusHasil()"></td>
       
      </tr>

    </table>
    <button id="ubah-nilai" onclick="ubahNilai()">
      Ubah Nilai
    </button>
  </div>
  <script>
    
       
    function hitung(a, b, c) {
      return a + b - c;
    }

    function tampilHasil() {     
      let a = parseInt(document.getElementById('satu').innerHTML);
      let b = parseInt(document.getElementById('dua').innerHTML);
      let c = parseInt(document.getElementById('tiga').innerHTML);
      let hasilHitung = hitung(a, b, c);

      document.getElementById("hasil").innerHTML = hasilHitung;
    }
function hapusHasil(){
  hasil.innerHTML = "";
}

const ubahNilai = () =>{  
  const promptA = prompt("Masukkan nilai a");
  const promptB = prompt("Masukkan nilai b") ;
  const promptC = prompt("Masukkan nilai c");

  document.getElementById("satu").innerHTML = promptA;
  document.getElementById("dua").innerHTML = promptB;
  document.getElementById("tiga").innerHTML = promptC;


 tampilHasil();

      document.getElementById("gambarHtml").src =   "https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png"

}
  

    
  </script>

</body>

</html>
