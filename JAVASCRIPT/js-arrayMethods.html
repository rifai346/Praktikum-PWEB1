<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Arrays</h1>
    <h2>The length Property</h2>

    <p>The length property returns the length of an array:</p>

    <p id="demo"></p>

    <script>
        const car = ["bmw", "mercy", "lamborgini", "ferari"];
        let size = car.length;
        document.getElementById("demo").innerHTML = size;
    </script>

</body>

</html>
