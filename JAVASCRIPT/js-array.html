<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Arrays</h1>
    <h2>The toString() Method</h2>

    <p>The toString() method returns an array as a comma separated string:</p>

    <p id="demo"></p>

    <script>
        const car = ["mercy", "vw", "renault", "bmw"];
        document.getElementById("demo").innerHTML = car.toString();
    </script>

</body>

</html>
